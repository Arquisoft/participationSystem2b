<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Inicio Sesion</title>
<link th:href="@{/webjars/bootstrap/4.0.0-alpha.6/dist/css/bootstrap.css}" rel="stylesheet" media="screen"/>
<link th:href="@{/webjars/github-com-twbs-bootstrap/v3.3.7/docs/dist/css/bootstrap-theme.css}" rel="stylesheet" media="screen"/> 
</head>
<body>
<div th:replace="/fragments/nav :: nav">

</div>
<h2 align="center" style="margin-top:20px; margin-bottom:50px;">Añadir Propuesta</h2>
<div class="container">
<form th:action="@{/anadirPropuesta}" method="POST">
  <div class="form-group">
  <label for="title" class="col-2 col-form-label">Título: </label>
  <div class="col-10">
    <input class="form-control" type="text"  id="title" name="titulo"/>
  </div>
</div>

  <div class="form-group">
    <label for="exampleSelect1">Categoría: </label>
    <select class="form-control" id="exampleSelect1"  name="categoria">
      <div th:each="cate : ${categories}">
      <option th:value="${cate.id}" th:text="${cate.name}"></option>
      </div>
    </select>
  </div>
 
  <div class="form-group">
    <label for="suggestionText">Propuesta: </label>
    <textarea class="form-control" id="suggestionText" rows="3" name="propuesta"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Crear propuesta</button>
</form>
		
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
